<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Rating</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{ player_name }}의 레이팅 ({{ year }}년 {{ round }} 라운드)</h1>
        <div class="mt-4">
            {{ graph_html | safe }}
        </div>
        <a href="/" class="btn btn-secondary mt-4">다른 선수 조회</a>
    </div>
</body>
</html>
